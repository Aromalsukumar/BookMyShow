<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document  </title>

</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
    </style>
<div class="container">
    <div class="card p-4">
        <h3 class="card-title">Add movie Details</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Movie Name:</label>
                <input type="text" class="form-control " id="name" name="name" required>
            </div>
       
       
            <div class="mb-3">
                <label for="profile" class="form-label">Image:</label>
                <input type="file" class="form-control " id="profile" required>
                <img src="" id="img" class="mt-3" width="20%" alt="">
            </div>  
            <div class="mb-3">
                <label for="banner" class="form-label">Banner:</label>
                <input type="file" class="form-control " id="banner" required>
                <img src="" id="bnr" class="mt-3" width="20%" alt="">
            </div> 
            <div class="mb-3">
                <label for="category" class="form-label">category:</label>
                <input type="text" class="form-control rounded" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Likes:</label>
                <input type="text" class="form-control rounded" id="Likes" name="Likes" required>
            </div>
            <button class="btn" type="button" onclick="addmovie()">Add Movie</button>
        </form>
    </div>
</div>
<script src="../js/addmovie.js"></script>
</body>
</html>
